name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    uses: ./.github/workflows/re-use.yml
    if: github.actor != 'github-actions[bot]'

  build:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true
      - name: Verify dependencies
        run: go mod verify
      - name: Build
        run: go build -v ./...

  cli-doc:
    if: github.actor != 'github-actions[bot]'
    needs: build
    uses: ./.github/workflows/docs.yml